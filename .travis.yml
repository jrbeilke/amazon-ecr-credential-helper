language: go

sudo: false

os:
  - linux
  - osx

go:
  - "1.7.x"
  - "1.8.x"
  - "1.9"
  - "1.10"

go_import_path: github.com/awslabs/amazon-ecr-credential-helper

install: make get-deps

script:
  - make all-variants
  - make test

jobs:
  fast_finish: true
  include:
    - stage: release
      script: "make all-variants"
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - ./bin/darwin-amd64/docker-credential-ecr-login
          - ./bin/linux-amd64/docker-credential-ecr-login
          - ./bin/windows-amd64/docker-credential-ecr-login.exe
        on:
          repo: jrbeilke/amazon-ecr-credential-helper
          tags: true
